            <!-- 厝邊理念 -->
            <div class="qna_c active">
                <div class="inner_content">
                    <div class="col">
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div style="color:#ff6666;" class="title">溫暖惜物　社區共好</div>
                            <div style="display: block; padding-top: 30px;" class="tab_content">
                                <span style="letter-spacing: 1px; line-height: 30px; font-size: 1.1rem;">厝邊MyNeighbor團隊致力於營造充滿溫度的在地二手交易平台，以物品連結起生活圈內的人們，共創社區友好空間。 
                                    <ul class="disc">

                                        響應節能減碳議題，厝邊提倡溫柔對待物品，延續物品生命，並重現物品價值。
                                        </li>
                                        <li>
                                        對應網路線上趨勢，厝邊回歸最鄰近的存在，拉近個人與生活圈的距離，打造溫暖的區域文化。
                                        </li>
                                        <li>
                                        在信任的基礎上互助分享，在禮節的範圍內放心交流。
                                        </li>
                                    </ul>
                                    <br>
                                    <div style="color:#ff6666;" class="title">輕鬆出清　美好生活</div>
                                    <br>期盼您認同厝邊MyNighbor 的美好生活提案。
                                    <br>加入我們，輕鬆出清、愉快分享，實踐簡單豐富的生活。

                            </div>

                    </div>
                </div>
            </div>
            <!-- 帳號登入 -->
            <div class="qna_c">
                <div class="inner_content">
                    <div class="col">
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q1. 為什麼要認證生活圈？</div>
                            <div class="tab_content">
                                <div class="title">簡單認證　保護您我</div>
                                <br>
                                <span>厝邊是提供相同生活圈中鄰里互相交流的小園地，所以對生活圈內的住民們，認證是必要的。使用厝邊時，請務必開啟手機的GPS定位功能，生活圈會自動搜尋您現在所在位置，來完成生活圈認證。
                                    <br>
                                    <br>
                                    <i class="fas fa-exclamation-circle"></i>
                                    貼心提醒：請在欲認證的生活圈內進行認證動作喔！
                                    </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q2. 如何認證生活圈？</div>
                            <div class="tab_content">
                                <span>請至【我的】〉【主要生活圈】/【次要生活圈】〉選擇區域〉按【確定，驗證我的生活圈】〉【完成生活圈驗證，開始使用】。生活圈認證之前，請確認是否位在欲認證生活圈範圍內，例如若您位在士林區，則無法進行認證大安區為您的生活圈。</span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q3. 為什麼我無法認證生活圈？</div>
                            <div class="tab_content">
                                <span>生活圈認證前，請先確認您欲認證的生活圈和目前所在的位置是否相同，若您不在欲認證的生活圈內，將無法進行生活圈認證。例如目前您欲認證士林區，但進行認證時位於台北市大安區，則會認證失敗。
                                    <br>
                                    <br>
                                    <i class="fas fa-exclamation-circle"></i>
                                    貼心提醒：請在欲認證的生活圈內進行認證動作喔^^ 
                                    <br>
                                    <br>
                                    生活圈無法認證可能的3個原因：<br>
                                    <ul class="auto">
                                        <li style="margin-bottom: 30px;">
                                        沒有開啟app使用位置權限：
                                            <ul class="auto Circlenumber">
                                                <li>
                                                    手機版本是 Android version 6.0 以上，請按照以下流程。
                                                    <br>
                                                    【手機設定】〉【位置】〉【應用程式權限】〉【厝邊】〉允許這個應用程式存取位置。 
                                                </li>
                                                <li>
                                                    手機版本是 IOS13 以上，請按照以下流程。<br>
                                                    【手機設定】〉【隱私權】〉【定位服務】〉【厝邊】〉允許這個應用程式存取位置。
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                        GPS(定位系統)開啟狀態下，仍無法辨識位置的處理方式。
                                            <ul class="Circlenumber">
                                                <li>請靠近窗邊或是到戶外再進行認證。</li>
                                                <li>仍無法認證，請下載Google Map APP後，進行取得位置。</li>
                                                <li>請移除並重新下載「厝邊」後，再進行生活圈認證。</li>
                                            </ul>
                                        </li>
                                    </ul>
<!--                                     
                                    如果您使用的版本是Android version 6.0以上，請按照以下流程。
                                    【手機設定】〉【位置】〉【應用程式權限】〉【厝邊】〉允許這個應用程式存取位置
                                    如果您使用的版本是IOS13以上，請按照以下流程。
                                    【手機設定】〉【隱私權】〉【定位服務】〉【厝邊】〉允許這個應用程式存取位置<br>
                                    請靠近窗邊或是到戶外再進行認證
                                    仍無法認證，請下載Google Map APP後，進行取得位置
                                    請移除並重新下載「厝邊」後，再進行生活圈認證。<br>
                                    目前所在位置，並非在已認證生活圈的範圍內
                                    請確認您現在所在的區域。
                                    欲變更成您現在所在的生活圈：請至【用戶】〉【主要生活圈/次要生活圈】進行變更。
                                    
                                    若非為以上3種原因，仍無法認證的情況下：請至【用戶】〉【常見問題】〉【聯絡客服中心】並留下
                                    您的問題。
                                     -->
                                    </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q4. 如何停止帳號？</div>
                            <div class="tab_content">
                                <span>由於「厝邊」裡的資訊會連結到其他使用者，為了資料庫的健全和管理，我們並不會刪除您的帳號，不過若您不想要繼續使用目前的「厝邊」帳號，我們可以停止您的帳號。
                                    <br>
                                    <br>
                                    請至【我的】〉【個人設定】〉【系統設定】〉【停止帳號】，即可停止帳號。帳號停止後
                                    ，所有二手區的刊登都會被下架，也將無法使用【聊聊】功能。
                                    <br>
                                    <br>
                                    一但帳號被停止，用戶將無法任意恢復帳號，若您對厝邊有任何疑慮導致您想停止帳號，建議您先Email客服。
                                    </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q5. 如何變更頭像和暱稱？</div>
                            <div class="tab_content">
                                <span>若想變更頭像，請至【我的】，按下用戶區的圓形頭像圖示，就可以隨心所欲變更喜愛的頭像和暱稱。
                                    <br>
                                    若想更換暱稱，請至【我的】，頭像右手邊，按下您原暱稱旁小筆的圖示，即會出現變更暱稱的畫面，在空格處輸入您的新暱稱，並按確認，即可變更暱稱 。
                                    <br>
                                    <br>
                                    <i class="fas fa-exclamation-circle"></i>
                                    貼心提醒：您一旦更改暱稱，30日之內無法再次進行更改變動。
                                    </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q6. 更換手機後，需要再重新登入嗎?</div>
                            <div class="tab_content">
                                <span>更換手機的情況，請按照下列方式重新登入帳號：
                                    <br>
                                    <ul class="auto">
                                        <li>
                                            更換手機，但手機號碼相同：
                                            <ul class="auto Circlenumber">
                                                <li>請在新手機下載【厝邊】。</li>
                                                <li>請輸入先前帳號所使用的手機號碼，申請認證碼。</li>
                                                <li>確認帳號暱稱和生活圈無誤後，成功登錄。</li>
                                            </ul>
                                        </li>
                                        <br>
                                        <li>
                                            更換手機，也更換手機號碼：
                                            <br>
                                            <p>請聯絡厝邊客服人員進行手機號碼變更。</p>
                                        </li>
                                    </ul>
                                </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q7. 如何變更帳戶所認證的手機號碼？</div>
                            <div class="tab_content">
                                <span>請聯絡厝邊客服人員進行變更。
                                    <br>
                                    參考事項：
                                    <br>
                                    <ul class="auto">
                                        <li>每個帳號只能變更一次手機號碼，若是超過一次變更需求，請和客服中心聯絡說明事由。
                                        </li>
                                        <li>
                                            用新手機號碼註冊新的帳號，但想要沿用先前舊手機號碼註冊的舊帳號，請留下以下資訊給註冊中心，讓服務人員可迅速處理。
                                            <ul class="auto Circlenumber">
                                                <li>舊帳號申請時認證的舊手機號碼，暱稱和厝邊ID個人碼。(您可以在用戶區或者用戶檔案看到厝邊ID個人碼。)
                                                </li>
                                                <li>新手機號碼。</li>
                                                <li>在舊帳號內登錄的Email信箱。</li>
                                                <br>
                                                <i class="fas fa-exclamation-circle"></i>
                                                貼心提醒：「厝邊」客服人員會詢問您幾個在舊帳號內的安全問題、交易、或發文歷史，已確認您是帳號的使用者。
                                            </ul>
                                        </li>
                                    </ul>
                                    </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q8. 輸入電話號碼後，沒收到電話認證碼？</div>
                            <div class="tab_content">
                                <span>認證簡訊10分鐘以上沒收到，請確認以下可能原因：<br>
                                    <ul class="auto">
                                        <li>請確認您輸入的手機號碼正確。</li>
                                        <li>請檢視您所在地的手機訊號，若訊號不佳，可能無法收到認證號碼。</li>
                                        <li>厝邊發送簡訊後，您有60秒可以輸入簡訊，60秒後可再申請重新發送認證號碼。</li>
                                        <li>手機設定阻擋垃圾簡訊或使用電信公司「拒收企業簡訊」功能：<br>
                                            確認手機是否設為阻擋，請與您的電信公司聯繫必解除拒收簡訊對象，取消阻擋後重新發送認證簡訊即可。
                                        </li>
                                        <li>「來電轉接」使用中的狀況：
                                            <br>
                                            若正在使用來電轉接的功能，無法收到厝邊的認證簡訊。請先取消來電轉接再發送一次認證簡訊。
                                        </li>
                                        <li>最近更換電信公司：<br>
                                            轉換電信公司後，內部資料尚未完全轉換的情況，可能無法收到認證簡訊。請到【我的】〉【常見問題】〉【聯絡我們】留下您的問題。
                                        </li>
                                    </ul>
                                </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q9. 為什麼帳號被登出？</div>
                            <div class="tab_content">
                                <span>如果超過30天沒有開啟厝邊APP，系統會自動將帳號登出。請您再登入帳號。</span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q10. 如何設定兩個生活圈？</div>
                            <div class="tab_content">

                                <span>
                                    <ul class="auto">
                                        <li><span style="font-weight: 600;">物品的照片非常重要</span>：第一印象非常重要，請您上傳包含物品特性的照片。 建議附上多張物品各角度清晰照片，有必須要特別說明的部分，也記得附上照片說明。
                                        </li>
                                        <br>
                                        <li>
                                            <span style="font-weight: 600;">考量類似物品的價格，並用折損和新舊情況來決定價格</span>：決定二手物品的價格不容易吧？試試使用厝邊的搜索功能，搜尋看看類似的二手物品，其他賣家是如何定價的。若想要盡快售出，可以設定比平均便宜一點，提高快速售出機會。

                                            <br>
                                            <br>
                                            <p>
                                                <i class="fas fa-exclamation-circle"></i>

                                            <br>
                                        </li>
                                        <li>

                                                        <li>165 LINE：@tw165</li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>

                                            </ul>
                                        </li>
                                    </ul>
                                </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q25. 我在厝邊會遇到專業賣方嗎？</div>
                            <div class="tab_content">
                                <span>
                                    厝邊主要是提供二手交易平台的服務。每個人家中難免都會有用不到的物品，丟棄又可惜，請拿到厝邊來分享。對其他人來說，這些可能都是他們非常需要的好物。
                                    <br>
                                    <br>
                                    因此，厝邊會盡量控制並刪除專業賣家以營利為目的的貼文。
                                    <br>
                                    <br>
                                    <u>以下物品在厝邊是無法進行交易的：</u>
                                    <br>
                                    <br>
                                    <ul class="auto">
                                        <li>同一個物品系列，有許多庫存、Size和顏色可供選擇</li>
                                        <li>販賣和生活圈無關的電商產品</li>
                                        <li>販賣倒閉整理的物品</li>
                                        <li>販賣展示品出清的物品</li>
                                        <li>販賣代購的物品</li>
                                        <li>需要大量訂購的物品</li>
                                    </ul>
                                    <br>
                                    <br>
                                    用戶若以個人商業性目的，有大量或是重複販賣新物品行為，將會被視為專業賣家帳號處理
                                    ，將無法貼文於厝邊二手區。您如果發現可疑的專業賣家帳號，您可以Email聯絡厝邊的客服
                                    ，或檢舉該帳號。
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <!-- 品項規範 -->
            <div class="qna_c">
                <div class="inner_content">
                    <div class="col">
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Q1. 為何要有交易物品品項規範？</div>
                            <div class="tab_content">
                                <span>
                                    為了保護用戶、維護厝邊二手交易品質、且避免交易雙方和厝邊平台誤觸法律，而造成更大的損失，厝邊訂立了關於物品種類的交易規範。
                                    <br>
                                    <br>
                                    <br>
                                    請大家一起合作遵守物品交易的規範。
                                    <ul class="auto">
                                        <li>禁止刊登販賣的物品也請勿以「免費贈送」或「徵求」方式刊登貼文。</li>
                                        <li>厝邊禁止刊登販賣、分享、徵求現行法律規定的不法物品或有害物品。即使用戶擁有販賣的資格，還是請勿在厝邊平台上交易。例如：擁有資格證的酒商、菸商請勿在厝邊上交易。</li>
                                        <li>用戶請小心注意違反現行法律時，會遭受到刑罰或罰緩、罰金等。</li>
                                    </ul>
                                    <br>
                                    <br>
                                    <p style="width: fit-content;
                                    margin: auto;
                                    font-size: 1.2rem;
                                    font-weight: 600;">讓我們一起創造一個守法、溫暖的交易文化吧！</p>
                                </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Ｑ2. 完全禁止交易的物品。法令嚴格禁止刊登出售</div>
                            <div class="tab_content">
                                <span>
                                    <ul class="auto">
                                        <li>菸⁄酒買賣及菸品廣告
                                            <br>
                                            <p>
                                                網路無法辨識購買者年齡，因此目前禁止於網路販售菸酒，否則將違反菸酒管理法第30條第1項及菸害防制法第5條第1款規定。由於菸害防制法規定不可輸入或販售類似煙品之產品，否則違法，因此厝邊也不允許用戶交易電子菸。
                                                <br>
                                                <br>
                                                酒的定義：含酒精成分以容量計算超過百分之 0.5 之飲料就屬於酒的範疇。請勿利用厝邊平台交易。
                                            </p>
                                        </li>
                                        <br>
                                        <li>彩卷
                                            <br>
                                            <p>
                                                依公益彩卷管理辦法明文規定，除發行機構、受委託銷售機構或經銷商外，不得銷售彩券。而即使為經銷商，也只能在經銷證記載之銷售處所來賣，因此網路上出售彩卷，並非規定的銷售處所，請用戶小心留意。
                                            </p>
                                        </li>
                                        <br>
                                        <li>爆竹煙火
                                            <br>
                                            <p>
                                                依爆竹煙火管理條例規定，販賣一般爆竹煙火，不得以電話、電腦、網際網路等其他無法辨識購買者年齡之方式為之。
                                            </p>
                                        </li>
                                        <br>
                                        <li>瓦斯桶
                                            <br>
                                            <p>
                                                公共危險物品及可燃性高壓氣體設置標準暨安全管理辦法規定，販售內含瓦斯的瓦斯桶，必須領有證照。即使瓦斯桶是空桶往往也有瓦斯殘留，貿然運送瓦斯桶進行交易，更是危機重重，還會觸法，請用戶們注意。
                                            </p>
                                        </li>
                                        <br>
                                        <li>人體器官
                                            <br>
                                            <p>
                                                網路並無法滿足捐贈器官的規範，所以並不適宜在厝邊進行捐贈的行為。人體器官移植條例規定的器官，亦包括組織。
                                            </p>
                                        </li>
                                        <br>
                                        <li>報稅憑證
                                            <br>
                                            <p>
                                                依稅捐稽徵法，納稅義務人若以詐術或其他不正當方法逃漏稅捐者，會有刑期或併科罰金的規定，請用戶不要在厝邊出售或贈與統一發票、回數票收據、捐贈收據等。若不想對獎的發票，請捐給慈善團體，隨手做善事喔！
                                            </p>
                                        </li>
                                        <br>
                                        <li>藥品、醫療器材
                                            <br>
                                            <p>
                                                有關藥品都是需要有特殊機關才能販賣，由衛福部管理。呼籲厝邊的用戶們，切勿於網路販售藥品及醫療器材，以免誤觸法令（藥事法）。另外網路藥品本身可能為偽、禁藥或過期藥品，使用不僅沒保障，也會造成身體傷害。建議大家還是依照醫師、藥師指示服用，確保用藥安全。
                                                <br>
                                                <br>
                                                厝邊也不建議用戶刊登各級醫療器材（包括隱形眼鏡、血糖機等），若不確定刊登之物品是否為醫療器材，用戶可參考食藥署所有列出的藥物和醫療器材，請在刊登物品之前，先行確認有無違法。
                                                <br>
                                                <br>
                                                <a href="https://data.fda.gov.tw/frontsite/data/DataAction.do?method=doDetail&infoId=36">食品藥物開放資料平臺 (fda.gov.tw)</a>
                                                <br>
                                                <a href="https://data.fda.gov.tw/frontsite/data/DataAction.do?method=doDetail&infoId=36">醫療器材許可資料平臺 (fda.gov.tw)</a>
                                            </p>
                                        </li>
                                        <br>
                                        <li>動物處方用藥、環境用藥
                                            <br>
                                            <p>
                                                動物用藥品非屬一般商品，私自販賣交易可能會違反動物用藥品管理法。
                                                <br>
                                                <br>
                                                環境用藥分成3種類，包含環境衛生用藥、污染防治用藥及環境用藥微生物製劑。民眾無照於電商平台廣告或販賣用藥物品也會觸法。
                                            </p>
                                        </li>
                                        <br>
                                        <li>贓物或僅有使用權之商品、他人物品
                                            <br>
                                            <p>
                                                請勿拍賣交易或贈與不屬於自己的物品，包括贓物、或只有使用權的物品也包含在內。
                                                <br>
                                                <br>
                                                贓物是指侵占、偷竊、搶劫或貪汙等不法行動中，所得到的財物。若買賣、運輸、收受及藏匿贓物等，均會觸法。
                                                <br>
                                                <br>
                                                只有使用權而非擁有所有權的物品，如權利車、租賃車、出租轉用板的影片等，都是禁止在平台上交易、贈與的物品。
                                            </p>
                                        </li>
                                        <br>
                                        <li>活體動物及保育類產製品
                                            <br>
                                            <p>
                                                透過網路出售動物，交易過程粗糙沒保障，也不尊重動物本身的權利。厝邊基於尊重動物生命權利和保護動物，請用戶不要在厝邊進行動物、或任何活體的買賣。
                                                <br>
                                                <br>
                                                而根據<a style="color: #000000;text-decoration: underline;" href="https://law.moj.gov.tw/LawClass/LawAll.aspx?pcode=M0120001">野生動物保育法</a>，保育類產製品包含動物屍體、骨、角、牙、皮、毛、卵或器官之全部、部分或其加工品。只要經行政院農業委員會公告為保育類野生動物之產製品都是不能作買賣的。
                                            </p>
                                        </li>
                                        <br>
                                        <li>毒品、相關生產製品及吸毒用具
                                            <br>
                                            <p>
                                                經毒品危害防制條例規範的毒品（指具有成癮性、濫用性及對社會危害性之麻醉藥品與其製品及影響精神物質與其製品），例如： 海洛因、嗎啡、鴉片、古柯鹼、罌粟、古柯、大麻、安非他命等，及其種子、幼苗、花、葉等以及相關原料等皆不可以出售。而相關的吸食毒品之器具也在禁止交易的範疇。
                                            </p>
                                        </li>
                                        <br>
                                        <li>槍、砲、彈藥、武器、刀械(模擬槍)及警用物品
                                            <br>
                                            <p>
                                                經<a href="https://law.moj.gov.tw/LawClass/LawAll.aspx?PCode=D0080047">槍砲彈藥刀械管制條例</a>規定的槍砲、彈藥、刀械、仿製品，若非經中央主管機關許可，不得製造、販賣、運輸、轉讓、出租、出借、持有、寄藏或陳列。
                                                <br>
                                                <br>
                                                槍砲是指制式或非制式之火砲、肩射武器、機關槍、衝鋒槍、卡柄槍、自動步槍、普通步槍、馬槍、手槍、鋼筆槍、瓦斯槍、麻醉槍、獵槍、空氣槍、魚槍及其他可發射金屬或子彈具有殺傷力之各式槍砲。
                                                <br>
                                                <br>
                                                彈藥是指前款各式槍砲所使用之砲彈、子彈及其他具有殺傷力或破壞性之各類炸彈、爆裂物。
                                                <br>
                                                <br>
                                                刀械指武士刀、手杖刀、鴛鴦刀、手指虎、鋼（鐵）鞭、扁鑽、匕首及其他經中央主管機關公告查禁，非供正當使用具有殺傷力之刀械。而模擬槍是具類似真槍之外型、構造、材質及火藥式擊發機構裝置，且足以改造成具有殺傷力者。
                                                <br>
                                                <br>
                                                執法人員之制服、便帽、盤帽、徽章、含有徽章之任何用品、證件或服裝以及警棍（包括甩棍及其他以金屬材質製成之伸縮棍)、警銬、電擊器(任何具有電擊功能)均無法網路上販售。警察證也包含在無法交易的範疇，持假警證的人，會被以違造文書處理。
                                            </p>
                                        </li>
                                        <br>
                                        <li>外幣(流通貨幣)之買賣、兌換及其他交易/遊戲點數卡/虛擬商品
                                            <br>
                                            <p>
                                                依據外匯管理條例和銀行法規定，若未經許可的金融機構及外幣收兌處辦理而進行現鈔之買賣、兌換等交易，除了交易之外幣及價金沒入之處分之外，也可能面臨到刑期與罰金的處法。
                                                <br>
                                                <br>
                                                虛擬商品例如LINE貼圖、遊戲虛擬寶物、裝備、虛擬貨幣(彼特幣、萊特幣等)除了線上遊戲公司明令禁止帳號、虛擬財貨的交易規則外，各式各樣的虛擬商品線上買賣，非常容易在線上被詐騙，基於此考量，請用戶不要在厝邊交易。
                                                <br>
                                                <br>
                                                另外，配合Apple iOS&Android平台政策限制，厝邊也禁止在平台上販售虛擬點數/帳號商品如：點數卡、Google play、貝殼幣、GASH、LINE點數卡、Netflix帳號、Spotify帳號等虛擬點數/帳號商品
                                            </p>
                                        </li>
                                        <br>
                                        <li>嬰兒配方奶粉或母乳
                                            <br>
                                            <p>
                                                依據行政院衛生署「嬰兒配方食品」相關規範，「一歲以下之嬰兒配方食品」不能進行廣告、促銷、廉價銷售活動。一歲以下配方奶粉，不論是二手交換、低價出清、面交、以物易物等方式，都有觸法之疑慮。厝邊也禁止用戶交易母乳，厝邊無法追查母乳的來源、衛生、保存方式等，因此希望用戶間不要交易母乳。
                                            </p>
                                        </li>
                                        <br>
                                        <li>軍用品： 軍方為整頓後勤紀律，加強軍品管理，防杜盜賣、侵占或竊取，並獎勵檢舉查緝訂定「<a href="https://www.rootlaw.com.tw/LawContent.aspx?LawID=A040060130000300-0840224">軍品盜賣侵占獎勵檢舉辦法</a>」來規範犯法行為。軍品是不能私自販賣的，包括下列軍中物資：
                                            <br>
                                            <br>
                                            國軍補給品分類表第一至第十類補給品
                                            <ul class="Circlenumber">
                                                <li>糧秣給養</li>
                                                <li>編裝或配賦表之次要裝備</li>
                                                <li>燃料及石油產品</li>
                                                <li>建築材料</li>
                                                <li>彈藥</li>
                                                <li>個人用品</li>
                                                <li>編裝或配賦表內主要裝備</li>
                                                <li>醫療軍品(含醫療修護另件)</li>
                                                <li>修理另件(不含醫療修護另件)</li>
                                                <li>其他方面軍品(如農業經濟開發軍品)</li>
                                                <li>設施動產（在不動產上面裝設之財產物品）</li>
                                                <li>其他各種軍中財物（金錢、有價證券、債權憑證等）</li>
                                            </ul>
                                        </li>
                                        <br>
                                        <li>其他違反法令禁止販售的商品
                                            <br>
                                            <ul class="auto Circlenumber">
                                                <li>國家級寶藏和文化資產</li>
                                                <li>偽造的貨幣與郵票／信用卡金融卡</li>
                                                <li>電信、電子監控設備及其他類似的電子設備，如有線電視解碼器、雷達掃描器、交通信號控制裝置、提及違法用途(偷拍、竊聽)竊聽裝置及電話竊聽裝置</li>
                                                <li>禁運的商品／非合法輸入之應施檢疫物</li>
                                                <li>政府核發之證件、證照及執照</li>
                                                <li>開鎖、撬鎖設備</li>
                                                <li>賭博性電子機台</li>
                                                <li>召回的商品／標示錯誤的商品</li>
                                                <li>有價證卷、如股份、股票、其他債卷及郵票</li>
                                                <li>猥褻、煽動或叛國的資料</li>
                                                <li>以下相關商品(a)競選活動、選舉、政治爭議、公共爭論，(b)倡導擁護、反對或攻擊政治人物或政黨，或(c)宣傳或鼓勵任何形式的仇恨、犯罪、歧視、叛亂或暴力</li>
                                                <li>不符合銷售及/或遞送國家適用法律的出版品、書籍、電影、影片及/或電動遊戲</li>
                                                <li>二手私密衣物</li>
                                                <li>不動產、店面頂讓、保險、生活契約</li>
                                                <li>手機強波器、增波器</li>
                                                <li>檳榔、檳榔果乾</li>
                                                <li>齒頰是捕獸夾/大型捕獸夾</li>
                                                <li>核災食品／毒性化學物質</li>
                                                <li>圖片、影片含有或暗示色情或猥褻之意涵</li>
                                                <li>其他違反公共秩序、善良風俗或依法令禁止販售之商品，侵害他人著作權、商標、專利等權利之侵權物品。</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </span>
                            </div>
                        </label>
                        <input type="checkbox" id="check_qna" style="display:none;">
                        <label for="qna_1">
                            <div class="tab_title"><i class="tab_flag"></i>Ｑ3. 限制交易的項目，這些項目在管制的範圍內是可以合法刊登的</div>
                            <div class="tab_content">
                                <span>
                                    <ul class="auto">
                                        <li>食品
                                            <br>
                                            <br>
                                            <p>
                                                為了國民的健康安全，衛生福利主管機關制定「食品安全衛生管理法」、「健康食品管理法」、「以通訊交易方式訂定之食品或餐飲服務定型化契約應記載及不得記載事項」等相關規範以維護國民健康並保障消費者權益。請厝邊用戶在刊登食品類物品時，務必確認所交易的食品是否符相關規定，以免觸法而被主管機關處以罰緩、罰金或有期徒刑。
                                                <br>
                                                <br>
                                                用戶在刊登食品時，也請注意詞語用字。用詞若有疑慮者，請參考可以參考衛生福利部公告的「食品標示宣傳或廣告詞句涉及誇張易生誤解或醫療效能之認定基準」及台北市政府衛生局蒐集衛生福利部制定之法規及函釋編纂成「食品、藥物及化粧品廣告相關法規暨案例彙編」手冊。
                                            </p>
                                            <br>
                                            <ul class="auto Circlenumber">
                                                <li>一般食品
                                                    <br>
                                                    <br>
                                                    <p>
                                                        一般食品是指供人飲食或咀嚼之產品及其原料。食品包裝應標示事項：食品之容器或外包裝，應以中文及通用符號，明顯標示下列事項：品名、內容物名稱、淨重、容量或數量、食品添加物名稱、製造廠商或國內負責廠商名稱、電話號碼及地址、原產地（國）、有效日期、營養標示、含基因改造食品原料以及其他經中央主管機關公告之事項。
                                                        <br>
                                                        <br>
                                                        食品、食品添加物、食品用洗潔劑及經中央主管機關公告之食品器具、食品容器或包裝，其標示、宣傳或廣告，不得有不實、誇張或易生誤解之情形。
                                                        <br>
                                                        <br>
                                                        含牛肉及牛可食部位原料之有容器或包裝之食品，以及含豬肉及豬可食部位原料之有容器或包裝之食品，皆應以中文顯著標示其原料之原產地(國)，並以其屠宰國為原產地(國)。牛肉及牛可食部位，不包含牛乳及牛脂。
                                                    </p>
                                                </li>
                                                <br>
                                                <li>散裝食品
                                                    <br>
                                                    <br>
                                                    <p>
                                                        散裝食品是指陳列販賣時無包裝，或有包裝而不具啟封辨識性、不具延長保存期限、非密封或非以擴大販賣範圍為目的等任一情形者。特定散裝食品販賣者，得就其販賣之地點、方式予以限制，或要求以中文標示品名、原產地（國）、含基因改造食品原料、製造日期或有效日期及其他應標示事項。國內通過農產品生產驗證者，應標示可追溯之來源；有中央農業主管機關公告之生產系統者，應標示生產系統。
                                                    </p>
                                                </li>
                                                <br>
                                                <li>健康食品
                                                    <br>
                                                    <br>
                                                    <p>
                                                        健康食品，指具有保健功效，並標示或廣告其具該功效之食品。 本法所稱之保健功效，係指增進民眾健康、減少疾病危害風險，且具有實質科學證據之功效，非屬治療、矯正人類疾病之醫療效能，並經中央主管機關公告者，其製造或輸入都需申請查驗取得許可證。若未經過中央主管機關許可者，不得標示或廣告為健康食品。
                                                        <br>
                                                        <br>
                                                        健康食品應在容器、包裝或說明書上，以中文及通用符號顯著標示於以下事項：
                                                        <br>
                                                        <ul class="lower-alpha">
                                                            <li>品名</li>
                                                            <li>內容物名稱</li>
                                                            <li>淨重、容量或數量</li>
                                                            <li>食品添加物名稱</li>
                                                            <li>有效日期</li>
                                                            <li>廠商名稱、地址(輸入者應註明國內負責廠商名稱、地址。)</li>
                                                            <li>核准之功效</li>
                                                            <li>許可證字號、「健康食品」字樣及標準圖樣</li>
                                                            <li>攝取量、食用時應注意事項、可能造成健康傷害以及其他必要警語</li>
                                                            <li>營養成分級容量</li>
                                                            <li>其他經中央主管機關公告指定之標示事項</li>
                                                        </ul>
                                                        <br>
                                                        <p>
                                                            且應依中央主管機關查驗登記之內容標示或廣告，並不得涉及醫療效能，不得有虛偽不實、誇張之內容，其宣稱之保健效能不得超過許可範圍。
                                                        </p>
                                                        <br>
                                                        <p>
                                                            目前依法認定之保健功效許可範圍如下：
                                                            <ul class="lower-alpha">
                                                                <li>調節血脂功能</li>
                                                                <li>調整腸胃功能</li>
                                                                <li>牙齒保健功能</li>
                                                                <li>免疫調節機能骨質保健</li>
                                                                <li>延緩衰老功能</li>
                                                                <li>調節血糖</li>
                                                                <li>抗疲勞功能</li>
                                                                <li>護肝功能</li>
                                                                <li>促進鐵吸收功能</li>
                                                                <li>調節血壓功能</li>
                                                                <li>輔助調整過敏體質功能</li>
                                                                <li>不易形成體脂肪</li>
                                                            </ul>
                                                        </p>
                                                        <br>
                                                        <p>
                                                            請在刊登您物品前，確認物品上面是否有「健康食品標章」、「健康食品字樣」以及許可證號碼（例如：衛署健食字第0000號）等標示。若您發現沒有這些資訊，請勿利用健康食品刊登您的物品。若經核准為健康食品，刊登時也請注意過份渲染其保健效能。
                                                            <br>
                                                            若有任何疑慮，可以參考「健康食品管理法」、「健康食品管理法施行細則」。
                                                        </p>
                                                    </p>
                                                </li>
                                                <br>
                                                <li>有機農產品及有機農糧產加工品
                                                    <br>
                                                    <br>
                                                    <p>
                                                        依「農產品驗證及管理辦法」之規範：
                                                    </p>
                                                    <br>
                                                    <p>
                                                        有機農產品定義：指在國內生產、加工及分裝等過程，符合中央主管機關訂定之有機規範，並經依本法規定驗證或進口經審查合格之農產品。
                                                    </p>
                                                    <br>
                                                    <p>
                                                        國產農產品：國產的農產品、農產加工品在國內生產、加工、分裝及流通等過程，都必須符合農委會訂定的有機規範，並且經過驗證合格，且須提供有機認證標章及認證字號才能以有機名義販賣。
                                                    </p>
                                                    <br>
                                                    <p>
                                                        進口的農產品：進口農產品、農產加工品，則必須經過農委會公告的有機認證機構之驗證，並且在上市前經農委會審查合格，取得核發有機標示同意文件並提供進口同意文件字號，才能以有機名義販賣。
                                                    </p>
                                                    <br>
                                                    <p>
                                                        請參考「有機農產品及有機農產加工品驗證管理辦法」「進口有機農產品及有機農產加工品管理辦法」
                                                    </p>
                                                </li>
                                                <br>
                                                <li>膠囊錠狀食品
                                                    <p>
                                                        國產維生素類錠狀膠囊狀食品或是輸入之膠囊錠狀食品皆應依法向衛生福利部申請查驗登記。請參考國產維生素類錠狀膠囊狀食品查驗登記作業注意事項、輸入錠狀膠囊狀食品查驗登記相關規定。
                                                    </p>
                                                    <br>
                                                    <p>
                                                        若不確定想要交易的物品是否有查驗登記，可以到以下網站進行查詢：
                                                    </p>
                                                    <br>
                                                    <a href="https://consumer.fda.gov.tw/Food/CapsuleAuditQuery.aspx?nodeID=165&rand=1248251859">輸入膠囊錠狀食品核備查詢_消費者專區 (fda.gov.tw)</a>
                                                    <br>
                                                    <p>
                                                        衛生福利部食品藥物管理署委辦計畫建置「<a href="https://qms.fda.gov.tw/tcbw/index.jsp">全國健康食品及膠囊錠狀食品非預期反應通報系統</a>」，若食用物品後有非預期反應，可利用此網站通報。
                                                    </p>
                                                </li>
                                            </ul>
                                        </li>
                                        <br>
                                        <li>化妝品
                                            <br>
                                            <br>
                                            <p>
                                                依化妝品衛生管理第 6 條第 1 項及第 3 項可推知，化妝品分為二類：
                                            </p>
                                            <br>
                                            <ul class="auto Circlenumber">
                                                <li>一般化妝品：未含有醫療或毒劇藥品之化粧品</li>
                                                <li>含藥化粧品：含有醫療或毒劇藥品之化粧品</li>
                                                <br>
                                                <p>
                                                    現行化妝品衛生管理條例相關規範，對化妝品所為之廣告有相關限制。依「化妝品網路廣告處理原則」規定， 於網站上刊登之內容若僅涉及產品資訊，毋須申請主管單位許可，可直接上網刊登該產品資訊內容。所謂「產品資訊」則依
                                                    <br>
                                                    「含藥化妝品」或「一 般化妝品」而有所區別：
                                                    <br>
                                                    <br>
                                                    <ul class="lower-alpha ml">
                                                        <li>在「一般化妝品類」係指「產品名稱、價格、廠商地址、電話等不宣稱效能或廣告性質之資料」</li>
                                                        <li>在「含藥化妝品類」係指「完整刊登衛生署核准之說明書內容」
                                                            <br>
                                                            <br>
                                                            <p>
                                                                故於網路上刊登前述範圍之化妝品產品資訊，毋須申請許可，可逕自於網路刊登。然而一旦超過上述產品資訊之內容，例如：在網頁上刊登化妝品效能之內容，則構成廣告，依「化妝品衛生管理條例」第 24 條、「化妝品網路廣告處理原則」，應事前將廣告內容送主管單位申請核准，取得廣告字號始得為之。
                                                                <br>
                                                                <br>
                                                                近年注重健康、養生，也開始流行使用手工皂，而手工皂在法律規定也屬於化妝品的一種，因此也有化粧品相關管理法規的適用，而手工皂相關的廣告，因比照化妝品，是需要先經過申請的，並不得任意為之。                                                                
                                                            </p>
                                                        </li>
                                                    </ul>
                                                </p>
                                            </ul>
                                        </li>
                                        <br>
                                        <li>需檢驗的商品
                                            <p>
                                                用戶們在刊登上架前先確認一下物品是否屬於【<a href="http://www.bsmi.gov.tw/wSite/public/Data/f1310095604327.doc">經濟部公告應施檢驗商品</a>】。物品上是否有應有的商品檢驗標籤。例如：玩具上應具有的檢驗標籤入下。
                                            </p>
                                            <br>
                                            <img style="display: block;margin: auto; position: relative;" src="./images/ST.png" alt="ST">
                                            <br>
                                            <p>
                                                嬰兒用品、玩具、電器、視聽音響、PC設備、磅秤、電子秤、電表、水表、血壓計、噪音計、 旅行箱、巴克磁球、體溫計及周邊等等通常都需施檢，詳細度量衡器種類以<a href="http://www.bsmi.gov.tw/wSite/mp?mp=1">標準檢驗局</a>網站公佈為準。
                                            </p>
                                        </li>
                                        <br>
                                        <li>娛樂交通票卷
                                            <br>
                                            <br>
                                            <p>
                                                「社會秩序維護法」第64條禁止非供自用，購買運輸、遊樂票券而轉售圖利之行為，如：網路高價拍賣春節火車票、娛樂交通票券均違反該條規定。若因無法出席/如期出發的娛樂票卷、火車票，以比較便宜的價錢售出時，是可以刊登拍賣的，當出售的價格遠高於購買價格時，就會產生利差，這就是圖利，小心違法行為。
                                            </p>
                                        </li>
                                        <br>
                                        <li>專用垃圾袋、專用垃圾袋抵價劵
                                            <br>
                                            <br>
                                            <p>
                                                環保局規定，專用垃圾袋及抵價劵只可在指定的連鎖超商、超市及貼有「專用垃圾袋銷售處」之專賣店購買專用垃圾袋。購買來路不明的專用垃圾袋，可能遇到詐騙也會受罰。請用戶小心~
                                                <br>
                                                若您有多餘的專用垃圾袋，可以考慮利用厝邊「免費贈與」的功能，分享給好厝邊～                                                
                                            </p>
                                        </li>
                                        <br>
                                        <li>合約限制
                                            <br>
                                            <br>
                                            <p>
                                                當您想要出售健身房或其他有會員制服務的會員資格時，請先確認您的合約，是否可以轉讓給其他人，不同的公司會員會有不同的限制，請用戶先閱讀好合約在進行刊登。
                                            </p>
                                        </li>
                                        <br>
                                        <li>電信管制設頻器材
                                            <br>
                                            <br>
                                            <p>
                                                依電信法規定，電信管制射頻器材（免執照無線電對講機、具WiFi、藍牙射頻功能之商品如無線耳機、喇叭、滑鼠、平板電腦、WiFi AP 分享器 及網路電視機上盒…等）非經型式認證、審驗合格，不得製造、 輸入、販賣或公開陳列。因此用戶刊登時，應於物品說明內容中明確標示該器材之廠牌、型號及NCC認證標籤，始得販賣，以確保所販賣之產品符合電信法規。
                                            </p>
                                        </li>
                                        <br>
                                        <li>消防機具、器材及設備
                                            <br>
                                            <br>
                                            <p>
                                                依消防法規定，經中央主管機關公告應實施認可之消防機具、器材及設備，非經中央主管機關所登錄機構之認可，並附加認可標示者，不得銷售、陳列或設置使用。
應實施認可之消防機具、器材及設備，依其性質分類如下。但耐熱電線電纜及耐燃電纜因性質特殊，得不依序實施型式認可及個別認可：
                                                <ul class="Circlenumber mr-mt">
                                                    <li>機械類：除噴霧式簡易滅火器外之滅火器、滅火器用滅火藥劑、消防水帶用快速接頭、密 閉式撒水頭、泡沫噴頭、一齊開放閥、流水檢知裝置、消防用水帶、消防幫浦、緩降機、 金屬製避難梯等品目。 </li>
                                                    <li>電氣類：火警受信總機、火警探測器、住宅用火災警報器、火警發信機、火警警鈴、火警 標示燈、火警中繼器、緊急廣播設備用揚聲器、出口標示燈、避難方向指示燈、緊急照明 燈、耐熱電線電纜、耐燃電纜等品目。</li>
                                                </ul>
                                            </p>
                                        </li>
                                        <br>
                                        <li>境外應施檢疫物
                                            <br>
                                            <br>
                                            <p>
                                                為避免境外未經檢疫合格之「應施檢疫物」（例如來自疫區及非疫區之肉品、肉類加工品、動物製品等）經由網際網路平臺販賣及輸入，增加動物傳染病隨貨品運送散布之風險，動物檢疫主管機關最新修正「<a href="https://law.moj.gov.tw/LawClass/LawAll.aspx?pcode=M0130003">動物傳染病防治條例</a>」及「<a href="https://www.coa.gov.tw/theme_data.php?theme=publication&id=4317">網際網路內容涉及境外應施檢疫物販賣至國內或輸入時應採取措施</a>」，防範帶有動物病毒及人畜共通病毒之「應施檢疫物」未經檢疫而透過包裹輸入。厝邊用戶刊登販售來自境外之動物加工品前（例如含肉之人類食品、動物乾糧或點心等），請務必確認、檢視所販售之商品是否符合相關法規範之要求，以免觸法而被主管機關處以罰鍰，甚至遭受刑事罰金、有期徒刑之判決。
                                            </p>
                                            <br>
                                            <ul class="auto Circlenumber">
                                                <li>請勿在厝邊刊登未取得檢疫證明之境外肉品、肉類加工品（常見為人類食用之肉類加工品、寵物食品及飼料等）及其他應施檢疫物。</li>
                                                <li>用戶僅能在厝邊上刊登，已經行政院農業委員會動植物防疫檢疫局檢疫並核發文件的境外肉品、肉類加工品及應施檢疫物。文件包含由中華民國行政院農業委員會動植物防疫檢疫局輸入動物檢疫證明書以及免予檢疫之行政院農業委員會動植物防疫檢疫局查詢事項簡復通知書。（其他國家之檢疫文件並不包含在內。）</li>
                                                <li>厝邊用戶在刊登合法出入之境外肉品、肉類加工品及其他應施檢疫物時，應將檢疫證明書或免予檢疫之簡復通知書上傳至商品頁面，若無檢驗文件，請勿刊登，以身試法。</li>
                                                <li>刊登未經檢疫之境外肉品、肉類加工品及其他應施檢疫物，依據《動物傳染病防治條例》38-3條之規定，主管機關得對賣家及平台業者處以3萬至15萬元罰鍰（得連續處罰）；若刊登經公告動物傳染病之疫區境外肉品、肉類加工品及其他應施檢疫物，主管機關得對賣家及平台業者直接處以新台幣15萬元之罰鍰（得連續處罰）。</li>
                                                <li>依據《動物傳染病防治條例 》第41條第1項之規定，擅自輸入第33條第1項第1款規定禁止輸入之應施檢疫物者，處7年以下有期徒刑，得併科新臺幣300萬元以下罰金。</li>

                                                依據《動物傳染病防治條例》第45條規定，有下列情形之一者，處新臺幣3萬元以上15萬元以下罰鍰，並得限期令其改善，屆期未改善者，得按次處罰之：

                                            <br>

                                                </li>
                                                <li>
